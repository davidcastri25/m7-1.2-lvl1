<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="../views/fontawesome/css/all.css">

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./styles.css">

    <title>Cohetes Nivel 1</title>
</head>

<body>
    <div class="contenedor">

        <!-- Encabezado -->
        <header class="encabezado">
            <h1>¡Cohetes!</h1>
        </header>

        <!-- Sección para crear cohetes -->
        <section>
            <button type="button" class="boton" id="crearCohete1">Crear Cohete 1</button>
            <button type="button" class="boton" id="crearCohete2">Crear Cohete 2</button>
        </section>

        <!-- Sección de acciones para cohetes -->
        <section>
            <button type="button" class="boton" id="acelerarCohete1">Acelerar Cohete 1</button>
            <button type="button" class="boton" id="acelerarCohete2">Acelerar Cohete 2</button>
            <button type="button" class="boton" id="frenarCohete1">Frenar Cohete 1</button>
            <button type="button" class="boton" id="frenarCohete2">Frenar Cohete 2</button>
        </section>

        <!-- Sección de imprimir datos de cohetes -->
        <section>
            <button type="button" class="boton" id="imprimirCohete1">Imprimir datos Cohete 1</button>
            <button type="button" class="boton" id="imprimirCohete2">Imprimir datos Cohete 2</button>
            <button type="button" class="boton" id="imprimirAllCohetes">Imprimir todos los datos</button>
        </section>

        <!-- Mostrar cohetes -->
        <section id="cohetesInfo">

        </section>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="../models/cohete.js"></script> <!-- Clase cohete -->

    <script src="../controllers/functions.js"></script> <!-- Archivo con funciones usadas en main -->
    <script src="../controllers/main.js"></script> <!-- Archivo main de código JS -->

</html>
